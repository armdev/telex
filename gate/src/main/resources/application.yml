management:
  endpoint:
    health:
      enabled: true
      show-details: ALWAYS
  endpoints:
    jmx:
      exposure:
       include: '*'
    web:
     exposure:
      include: '*'
      base-path: /actuator
    cors:
      allowed-origins: 'true'
      enabled-by-default: 'false'

      
server:
   port: 2024
    
spring:    
  application:
    name: gate
  cloud:
    gateway:
      default-filters:
        - LoggingFilter


logging:
    level:
      root: INFO
      io.project.app.gate: INFO
